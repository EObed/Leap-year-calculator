<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap Year Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="the-page">
    <div class="heading-text">
        <h1>Leap Year Calculator</h1>
    </div>
    <div  class="notice">
        <h2>Enter the year you want to check</h2>
    </div>
    <div class="input-box">
        <input id="text-box" placeholder="E.g. 2005" type="text" onfocus="this.value=''">
    </div>
    <div class="but-div">
        <input type="button"  value="Check Year" id="button1" onclick="getValue()">
    </div>
    <div class="c-text">
        <p id="confirmation-text"></p>
    </div>


   </div> 




    <script src="index.js"></script>
</body>
</html>
